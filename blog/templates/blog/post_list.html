<!DOCTYPE html>
<html>
<head>
    <title>Django Girls Blog - Post List</title>
</head>
<body>
    <header>
        <h1><a href="/">Django Girls Blog</a></h1>
    </header>

    <main>
        {% for post in posts %}
        <article>
            <time>Published: {{ post.published_date }}</time>
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </article>
        {% endfor %}
    </main>
</body>
</html>
